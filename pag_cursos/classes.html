<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rocketseat</title>

  <link href="styles.css" rel="stylesheet" />
  <link rel="icon" 
    href="https://raw.githubusercontent.com/Rocketseat/bootcamp-launchbase-desafios-02/master/desafios/favicon.ico" 
    type="image/x-icon" />
  <link 
    href="https://fonts.googleapis.com/icon?family=Material+Icons" 
    rel="stylesheet" />
</head>
<body>
  <header id="menu">
    <div class="links">
      <a href="index.html">Sobre</a>
      <a href="classes.html">Conteúdos</a>
    </div>
  </header>

  <div id="title">
    <h1>Conteúdos</h1>
  </div>

  <section class="cards">
    <div class="card" id="starter">
      <div class="card_image-container">
        <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/starter.svg" alt="Starter" />
      </div>

      <div class="card_content">
        <p>Starter</p>
      </div>
      <div class="card_info">
        <p>5 módulos</p>
        <p class="card_price">Gratuito</p>
      </div>
    </div>

    <div class="card" id="launchbase">
      <div class="card_image-container">
        <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/launchbase.svg" alt="LaunchBase" />
      </div>
      <div class="card_content">
        <p>LaunchBase</p>
      </div>
      <div class="card_info">
        <p>12 módulos</p>
        <p class="card_price">Pago</p>
      </div>
    </div>

    <div class="card" id="gostack">
      <div class="card_image-container">
        <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/gostack.svg" alt="GoStack" />
      </div>

      <div class="card_content">
        <p>GoStack</p>
      </div>
      <div class="card_info">
        <p>34 módulos</p>
        <p class="card_price">Pago</p>
      </div>
    </div>
  </section>

  <div class="modal_overlay">
    <div class="modal">
      <a class="close_modal">
        <i class="material-icons">close</i>
      </a>

      <div class="modal_content">
        <iframe src="" frameborder="0"></iframe>
      </div>
    </div>
  </div>
  

  <script src="scripts.js"></script>
</body>
</html>
